<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-3.5.1.min.js' %}" type="text/javascript"></script>
    </script>
    <title>{%block title%}GA Algorithm{% endblock %}</title>
    <script>
        $(document).ready(function () {
            $("#click").click(function () {
                $("#home").fadeIn();
            });
            $("#post1").submit(function (event) {
                event.preventDefault();

                $.post("",
                {
                    'your_name': $("#your_name").val(),
                    'csrfmiddlewaretoken': $('#post1 input[type=hidden]').val(),
                },
                function(data, status){
                    alert("Data: " + data + "\nStatus: " + status);
                });
            });
        });
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <ul>
                    <li><a href="/" id='home' style="display:none">home</a></li>
                    <li><a href="/contact">contact</a></li>
                </ul>
                <button id="click">123</button>
            </div>
            <div class="col-sm-10">
                    <form action = "" method = "POST" id = "post1"> 
                        {% csrf_token %}  
                        <label for="your_name">Your name: </label> 
                        <input id="your_name" type="text" name="your_name"> 
                        <input type="submit" value="OK"> 
                    </form> 
            </div>
        </div>
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
